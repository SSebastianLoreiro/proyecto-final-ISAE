<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresá a tu cuenta - Mercado Libre</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./images/mercadolibre-icono.png" type="image/x-icon">
</head>

<body>

    <header class="header-login">
        <div class="header-content">
            <a href="index.html">
                <img src="./images/mercadolibre_logo.png" alt="Mercado Libre">
            </a>
        </div>
    </header>

    <main class="main-login">
        <div class="login-box">
            <h1>¡Hola! Ingresá tu teléfono, e-mail o usuario</h1>

            <form action="">
                <div class="input-group">
                    <label for="email">Teléfono, e-mail o usuario</label>
                    <input type="text" id="email" autofocus>
                </div>

                <button type="button" class="btn-continuar">Continuar</button>
                <button type="button" class="btn-crear">Crear cuenta</button>
            </form>

            <div class="ayuda-link">
                <a href="#">Necesito ayuda para ingresar</a>
            </div>
        </div>

        <div class="footer-login">
            <p>Protegido por reCAPTCHA - <a href="#">Privacidad</a> - <a href="#">Condiciones</a></p>
        </div>
    </main>

</body>

</html>
